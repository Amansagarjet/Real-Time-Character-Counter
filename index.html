<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row" >
            <h1>Real Time Character Count</h1>

                <textarea name="" id="" placeholder="Enter your text here"></textarea>
            </div>
            <div class="character-wrapper">
                <div class="total">
                    <p></p>
                </div>
                <div class="remaining">
                    <p></p>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
